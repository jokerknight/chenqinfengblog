# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ChenQinfeng
subtitle:
description:
author: ChenQinfeng
email: androidchenqinfeng@gmail.com
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.chenqinfeng.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Analytics
cnzz_siteid: 1254619007
# Social links
social:
  github: https://github.com/jokerknight
  csdn: http://blog.csdn.net/knighttools
  weibo: http://weibo.com/u/2667233554
  douban: http://www.douban.com/people/chenqinfeng/
  instagram: https://www.instagram.com/takeknight/
  google+: https://plus.google.com/u/0/105448577659348421554
